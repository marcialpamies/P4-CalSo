<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formandera Â· Calculador de Descuento</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e3f2fd 100%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .navbar {
      background: #0d6efd;
    }
    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
      letter-spacing: 0.5px;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .result-card {
      background-color: #e7f5ff;
      border: 1px solid #90caf9;
      border-radius: 0.5rem;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      background: #0d6efd;
      color: #fff;
      padding: 10px 0;
      font-size: 0.9rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Formandera</a>
      <span class="navbar-text text-light">GestiÃ³n de Cursos Â· Descuentos</span>
    </div>
  </nav>

  <!-- ðŸ”¹ Contenido principal -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <h3 class="text-center text-primary mb-4">Calculador de Descuento</h3>
		
		  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="alert">
			  <strong>Error:</strong> <span th:text="${error}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		  </div>
          <!-- Formulario -->
          <form action="/descuento" method="post" novalidate>
            <div class="mb-3">
              <label for="nCursosPrevios" class="form-label fw-semibold">
                NÃºmero de cursos realizados
              </label>
              <input type="number" class="form-control form-control-lg" id="nCursosPrevios"
                     name="nCursosPrevios" placeholder="Ejemplo: 12" required />
            </div>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="esPremium" name="esPremium" value="true">
              <label class="form-check-label fw-semibold" for="esPremium">
                Cliente Premium
              </label>
            </div>

            <div class="mb-4">
              <label for="precioBase" class="form-label fw-semibold">
                Precio base del curso (â‚¬)
              </label>
              <input type="number" step="0.01" class="form-control form-control-lg" id="precioBase"
                     name="precioBase" placeholder="Ejemplo: 100" required />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" id="btnCalcular" class="btn btn-primary btn-lg shadow-sm">
                Calcular Descuento
              </button>
            </div>
          </form>

          <!-- Resultado -->
          <div th:if="${porcentaje != null}" class="result-card mt-4 p-4 text-center">
            <h5 class="text-success fw-bold mb-3">Resultado del cÃ¡lculo</h5>

            <!-- Barra de progreso -->
            <div class="progress mb-3" style="height: 25px;">
              <div id="barraDescuento" class="progress-bar progress-bar-striped bg-success"
                   role="progressbar"
                   th:style="'width:' + ${porcentaje} + '%'"
                   th:text="${porcentaje} + '%'"
                   aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>

            <p class="fs-5 mb-1">
              <strong>Descuento aplicado:</strong>
              <span id="porcentaje" th:text="${porcentaje}"></span>%
            </p>
            <p class="fs-5">
              <strong>Precio final:</strong>
              â‚¬<span id="precioFinal" th:text="${precioFinal}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Toast de confirmaciÃ³n -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastDescuento" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" th:if="${porcentaje != null}">
      <div class="d-flex">
        <div class="toast-body">
          Descuento aplicado correctamente: <span th:text="${porcentaje}"></span>%.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Footer -->
  <footer class="text-center">
    <div class="container">
      Â© 2025 Â· PrÃ¡ctica de Calidad del Software Â· Plataforma Formandera
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de activaciÃ³n del toast -->
  <script th:if="${porcentaje != null}">
    document.addEventListener('DOMContentLoaded', function() {
      const toastEl = document.getElementById('toastDescuento');
      const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
      toast.show();
    });
  </script>
</body>
</html>
